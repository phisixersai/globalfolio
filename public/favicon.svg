<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Earth base -->
  <circle cx="32" cy="36" r="24" fill="url(#earthGradient)"/>

  <!-- Continents (simplified) -->
  <path d="M 20 30 Q 22 28 26 29 Q 28 30 28 32 Q 27 35 24 36 Q 20 36 18 34 Q 17 32 20 30 Z" fill="#10b981" opacity="0.8"/>
  <path d="M 35 28 Q 38 26 42 28 Q 44 30 43 33 Q 41 36 38 36 Q 35 35 34 32 Q 34 30 35 28 Z" fill="#10b981" opacity="0.8"/>
  <path d="M 26 42 Q 30 40 34 42 Q 36 45 34 48 Q 31 50 28 49 Q 25 47 26 42 Z" fill="#10b981" opacity="0.8"/>

  <!-- Wallet top -->
  <path d="M 12 24 Q 12 18 18 16 L 46 16 Q 52 18 52 24 L 52 28 Q 52 30 50 30 L 14 30 Q 12 30 12 28 Z" fill="url(#walletGradient)"/>

  <!-- Wallet clasp/lock -->
  <circle cx="48" cy="22" r="3" fill="#fbbf24"/>
  <circle cx="48" cy="22" r="1.5" fill="#78350f"/>

  <!-- Highlight on earth -->
  <ellipse cx="24" cy="30" rx="8" ry="6" fill="white" opacity="0.15"/>

  <!-- Currency symbol overlay -->
  <text x="32" y="44" text-anchor="middle" font-size="16" font-weight="bold" fill="white" opacity="0.6" font-family="Arial, sans-serif">$</text>
</svg>
